<!-- app.component.html -->

<h1 class="center">{{ title }}</h1>

<input type="number" #input (keyup.enter)="findPokemon(input.value)">


<p *ngIf="pokemonSelected">Vous avez selectionné : {{pokemonSelected?.name}}</p>
<p>{{Message}}</p>
<p *ngIf="!pokemonSelected && errorMessage === ''">Aucun pokémon trouvé</p>


<div class="container">
<div class="row">
<ul>  
  <li *ngFor="let pokemon of pokemonList" (click)="selectPokemon(pokemon)"
     class="col s4 center-align" id="app">
    <div [ngStyle]="{ 'background-color': getTypeColor(pokemon) }" class="card z-depth-1">

    
    <!-- ... other content ... -->
    <img [src]="pokemon.picture" alt="{{ pokemon.name }}" width="100" height="100" />
    <div>
      <strong>{{ pokemon.name }}</strong>
      <p>HP: {{ pokemon.hp }}</p>
      <p>CP: {{ pokemon.cp }}</p>
      <p>Types: {{ pokemon.types?.join(", ") }}</p>
      <p>Created: {{ pokemon.created | date }}</p> 
    </div>
  </div>
  
  </li>
</ul>
</div>
</div>
